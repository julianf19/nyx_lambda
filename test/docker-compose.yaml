services:
################################################################################################
  amqc:
    image: snuids/activemq-amqcmonitoring:v6.1.7
    platform: linux/amd64
    ports:
      - "61616:61616"
      - "61614:61614"
      - "61613:61613"
      - "8161:8161"
    container_name: amqc
    restart: always
    environment:
      - ACTIVEMQ_ADMIN_LOGIN=admin
      - ACTIVEMQ_ADMIN_PASSWORD=amqpassword

  esnodebal:
    container_name: esnodebal
    image: elasticsearch:9.1.3
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD=elasticpassword
      - xpack.security.enabled=false
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"